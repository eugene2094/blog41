{% if user.is_authenticated %}
<div class="navbar-form navbar-right">
    <a href="{% url 'blog:profile' %}">Hello {{user}} </a>
     <a href="{% url 'blog:blog_logout' %}" class="btn btn-danger">Logout</a>
</div>
{% else %}
<form class="navbar-form navbar-right" method="POST" action="{% url 'blog:blog_login' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="User" name="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
    <a href="{% url 'blog:registration' %}" class="btn btn-success">Sign up</a>
</form>
{% endif %}
